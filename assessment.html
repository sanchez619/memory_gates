    <!--Main element-->
    <main>
        <section id="mountain">

                <br>
                <label for="request_type">Information Use</label>

                    <option value="business">Business</option>
                    <option value="private">Private</option>
                    <option value="performance">Performance</select>/option>
                    <option value="other">Other</option>
                </select>
                <label for="description">Please describe the nature of your information.</label>

                <textarea name="description" id="description" cols="30" rows="6" required></textarea>
                <br>
                <label for="interests">Please describe your own personal strenghts and interests.</label>
                <br>
                <textarea name="interests" id="interests" cols="30" rows="6" required></textarea>
                <br>
                <label for="information">Insert an image or word file for your information.</label>
                <input type="file" name="information" id="information">
                <br>
                <input type="submit" value="Request Gate">
                <input type="reset" value="Begin Anew">
            </form>

        </section>
