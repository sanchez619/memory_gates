<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Memory Gates</title>
    <!--Description-->
    <meta name="description" content="Request a Memory Gate for important information">
    <!--Keywords-->
    <meta name="keywords" content="Mnemonics, Torii, Memory, Learning, Japan">
    <!--Name of Author-->
    <meta name="author" content="Sebastian Bucher">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon Old Building-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
</head>

<body>
    <!--Header element-->
    <header>
        <a href="index.html">
            <h1 id="logo">Memory Gates</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-label"><i class="fa-solid fa-torii-gate"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="about.html">Mnenomics</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="request.html"class="active">Build a Gate</a></li>
            </ul>
        </nav>
    </header>
    <!--Main element-->
    <main>
        <section id="mountain">
            <form id="user_request" action="confirmation.html">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-line" placeholder="First Name" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-line" placeholder="Last Name" required>
                <br>
                <label for="e-mail_address">Email Address</label>
                <input type="email" name="e-mail_address" id="e-mail_address" class="text-line" placeholder="Email Address"
                    required>
                <br>
                <!-- User provides broad field of their information usage.-->
                <label for="request-type">Information Use</label>
                <select name="request-type" id="request-type" class="text-line" required>
                    <option value="school">School</option>
                    <option value="business">Business</option>
                    <option value="private">Private</option>
                    <option value="performance">Performance</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <!-- User describes what the information is and what it is for.-->
                <label for="description">Please describe the nature of your information.</label>
                <br>
                <textarea name="description" id="description" cols="24" rows="6" placeholder="I will use this information for..."
                    required></textarea>
                <br>
                <!-- User provides own areas of expertises. These would be used to create custom-made mnemonic images for the user.-->
                <label for="interests">Please describe your own personal strenghts and interests.</label>
                <br>
                <textarea name="interests" id="interests" cols="24" rows="6" placeholder="My strenghts and interests are..."
                    required></textarea>
                <br>
                <!-- User uploads a file with a more detailed description of their information.-->
                <label for="information">Insert an image or word file for your information.</label>
                <input type="file" name="information" id="information">
                <br>
                <a href="confirmation.html">
                    <button type="submit" class="form-button">Request Gate</button>
                </a>
                <button type="reset" class="form-button">Begin Anew</button>
            </form>
        </section> 
    </main>
    <!--Footer Element-->
    <footer>
        <ul id="social-media">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Facebook! (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit us on Twitter! (opens in a new tab)"><i class="fa-brands fa-square-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Go to our Youtube Channel! (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Follow our Instagram! (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>

</html>
